<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="./styles.css">
    <!-- File Css -->
</head>
<div id="loadingScreen">
    <div class="pencil">
        <div class="pencil__ball-point"></div>
        <div class="pencil__cap"></div>
        <div class="pencil__cap-base"></div>
        <div class="pencil__middle"></div>
        <div class="pencil__eraser"></div>
    </div>
    <div class="line"></div>
    <h2 class="lineLoading">Page Loading...Please Wait</h2>
</div>
</div>

<div class="hide">
    <div>
        <button id="fullscreen-btn" class="game-button">
            <i class="fas fa-expand"></i>
        </button>
    

        <a href="./tool/img/IMG_5609 (1).jpeg" target="_blank" download="./tool/img/IMG_5609 (1).jpeg">
                <button id="book-btn" class="game-button">
                    <i class="fas fa-book"></i> 
                </button>
            </a>


    </div>
    <div>
        <img class="logo" id="logo2" src="./tool/img/English easy logo-01.png" alt="">
        <div class="btn_accept">
            <button class="game-button green" id="start">Start</button>
        </div>
    </div>
    <div id="black-screen">
        <div>
            <div class="book">
                <div class="book__pg-shadow"></div>
                <div class="book__pg"></div>
                <div class="book__pg book__pg--2"></div>
                <div class="book__pg book__pg--3"></div>
                <div class="book__pg book__pg--4"></div>
                <div class="book__pg book__pg--5"></div>
            </div>
            <h1>
                Loading...
            </h1>
        </div>

    </div>

    <div class="boy">
        <img src="./tool/img/boy.png" alt="" srcset="">
    </div>
</div>

<div class="lesson">

    <div class="logo_img">
        <img src="./tool/img/English easy logo-01.png" alt="" srcset="">
    </div>
    <div>

        <button id="fullscreen-btn" onclick="toggleFullscreen(); playSound()" class="game-button">
            <i class="fas fa-expand"></i>
        </button>

        <a href="./tool/img/IMG_5609 (1).jpeg" target="_blank" download="./tool/img/IMG_5609 (1).jpeg">
            <button id="book-btn" class="game-button">
                <i class="fas fa-book"></i> 
            </button>
        </a>

        <button id="behind" class="game-button">
            <i class="fas fa-arrow-left"></i> 
        </button>

        <script>
            function playSound() {
                var blackScreen = document.getElementById("black-screen");
                blackScreen.style.display = "block";
                setTimeout(function () {
                    blackScreen.style.display = "none";
                }, 4000); 
            }
        </script>
        <!-- quiz -->
        <img id="mainImage" src="./tool/img/boy.png" alt="">
        <div class="container">
            <!-- <h1 class="score">Score: <span id="score">0</span></h1> -->
            <div id="quizArea">
                <h2 id="question" class="sound">Parrot</h2>
                <div class="images" id="imageOptions" style="display: flex;">
                    <div class="image-container">
                        <img src="./tool/img/bear.png" alt="Option 1" class="option" data-correct="false">
                        <span class="feedback" style="display: none;">❌</span>
                    </div>
                    <div class="image-container">
                        <img src="./tool/img/plane.png" alt="Option 2" class="option" data-correct="false">
                        <span class="feedback" style="display: none;">❌</span>
                    </div>
                    <div class="image-container">
                        <img src="./tool/img/parrot.png" alt="Option 3" class="option" data-correct="true">
                        <span class="feedback" style="display: none;">✔️</span>
                    </div>
                </div>
                <div class="image-container-new" id="imageWithButtons" style="display: none;">

                    <img id="questionImage" src="" alt="Image for the question" class="question-image">
                    <div class="buttons">
                        <button class="option-btn" data-correct="false">الاختيار 1</button>
                        <button class="option-btn" data-correct="true">الاختيار 2</button>
                    </div>
                </div>
                <div class="fill-in-the-blank" id="fillInTheBlank" style="display: none;">
                    <div class="image-container" style="border-radius: 10px;
    background-color: #ffffff69;
    border: solid 1.5px #ffffffa8;
    width: 200px;
    height: 200px;
    position: relative;
    padding: 10px;
    margin: 20px auto;">

                        <img id="blankImage" src="" alt="Image for the question" class="question-image">
                    </div>
                    <div id="inputFields"></div>
                    <div class="buttons">
                        <button id="replaySound"> <i class="fas fa-volume-up"></i>
                        </button>
                        <button id="doneButton">Done</button>
                    </div>
                </div>
            </div>





            <div id="endScreen" style="display: none;">
                <h2> The questions have ended.</h2>
                <!-- <h3>High Score: <span id="finalHighscore">0</span></h3> -->
                <button id="again">Try Again!</button>
            </div>
        </div>

        <!-- <h3 class="highscore">High Score: <span id="highscore ">0</span></h3> -->
        <div class="highscore">
            <h3>(<span id="score">0</span>/17)</h3>

        </div>
        <h1 class="score"></h1>

    </div>




</div>

<audio id="click-sound" src="./tool/sound/click.mp3.wav"></audio>
<script src="./script.js"></script>


</body>

</html>
